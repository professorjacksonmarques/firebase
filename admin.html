
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - E-commerce</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js" defer></script>
</head>
<body>
    <h1>Área Administrativa</h1>

    <div id="adminContent" style="display:none;">
        <h2>Adicionar Produto</h2>
        <input type="text" id="nome" placeholder="Nome do Produto">
        <input type="number" id="preco" placeholder="Preço">
        <input type="number" id="estoque" placeholder="Estoque">
        <input type="text" id="imagem" placeholder="URL da imagem">
        <button onclick="adicionarProduto()">Salvar Produto</button>
        <hr>
        <button onclick="logout()">Sair</button>
    </div>

    <div id="acessoNegado" style="display:none;">
        <p>Acesso negado. Redirecionando...</p>
    </div>
</body>
</html>
