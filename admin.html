<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js" defer></script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Painel Administrativo</h2>
    <div id="mensagem" class="alert alert-info d-none"></div>
    <button class="btn btn-primary my-3" onclick="mostrarFormulario()">Adicionar Produto</button>
    <div id="form-produto" class="mb-4 d-none">
      <input type="text" id="nome" class="form-control mb-2" placeholder="Nome do produto">
      <input type="number" id="preco" class="form-control mb-2" placeholder="Preço">
      <input type="number" id="estoque" class="form-control mb-2" placeholder="Estoque">

      <select id="tipoImagem" class="form-select mb-2" onchange="alternarEntradaImagem()">
        <option value="url">Imagem por link (URL)</option>
        <option value="arquivo">Imagem do computador</option>
      </select>

      <input type="text" id="imagemURL" class="form-control mb-2" placeholder="Cole o link da imagem">
      <input type="file" id="imagemArquivo" class="form-control mb-2 d-none">

      <input type="hidden" id="id-produto">
      <button class="btn btn-success" onclick="salvarProduto()">Salvar</button>
      <button class="btn btn-secondary" onclick="cancelarFormulario()">Cancelar</button>
    </div>
    <div id="lista-produtos" class="row"></div>

    <h3 class="mt-5">Gerenciar Usuários</h3>
    <ul id="lista-usuarios" class="list-group mb-5"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">© 2025 Loja Online - Todos os direitos reservados.</p>
      <p class="mb-0"><small>Desenvolvido com ♥ usando Firebase & Bootstrap</small></p>
    </div>
  </footer>
</body>
</html>
