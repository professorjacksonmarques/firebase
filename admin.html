
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js" defer></script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Painel Administrativo</h2>
    <button class="btn btn-primary my-3" onclick="mostrarFormulario()">Adicionar Produto</button>
    <div id="form-produto" class="mb-4 d-none">
      <input type="text" id="nome" class="form-control mb-2" placeholder="Nome do produto">
      <input type="number" id="preco" class="form-control mb-2" placeholder="PreÃ§o">
      <input type="number" id="estoque" class="form-control mb-2" placeholder="Estoque">
      <input type="text" id="imagem" class="form-control mb-2" placeholder="URL da imagem">
      <input type="hidden" id="id-produto">
      <button class="btn btn-success" onclick="salvarProduto()">Salvar</button>
      <button class="btn btn-secondary" onclick="cancelarFormulario()">Cancelar</button>
    </div>
    <div id="lista-produtos" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
