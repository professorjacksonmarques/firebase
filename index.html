
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Minha Loja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" id="btn-login" onclick="abrirLogin()">Entrar</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-warning me-2 d-none" id="btn-admin" onclick="window.location.href='admin.html'">Admin</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light d-none" id="btn-logout" onclick="logout()">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filtros -->
  <div class="container mt-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Buscar produto</label>
        <input type="text" class="form-control" id="busca" oninput="aplicarFiltros()">
      </div>
      <div class="col-md-3">
        <label class="form-label">Preço mínimo</label>
        <input type="number" class="form-control" id="precoMin" oninput="aplicarFiltros()">
      </div>
      <div class="col-md-3">
        <label class="form-label">Preço máximo</label>
        <input type="number" class="form-control" id="precoMax" oninput="aplicarFiltros()">
      </div>
    </div>
  </div>

  <!-- Produtos -->
  <div class="container my-4">
    <div id="produtos" class="row"></div>
  </div>

  <!-- Carrinho -->
  <div class="container mb-5">
    <h4>Carrinho de Compras</h4>
    <ul id="carrinho" class="list-group mb-3"></ul>
    <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 Minha Loja Online. Todos os direitos reservados.</small>
    </div>
  </footer>

  <!-- Modais de login/cadastro -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Entrar</h5></div>
        <div class="modal-body">
          <input type="email" class="form-control mb-2" id="email" placeholder="Email">
          <input type="password" class="form-control mb-2" id="senha" placeholder="Senha">
          <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>
          <hr>
          <h6 class="mt-3">Cadastrar-se</h6>
          <input type="email" class="form-control mb-2" id="emailCadastro" placeholder="Email">
          <input type="password" class="form-control mb-2" id="senhaCadastro" placeholder="Senha">
          <button class="btn btn-outline-primary w-100" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
